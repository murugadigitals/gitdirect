    <STYle>
        button {
            /* background-color: rgb(239, 209, 11); */
            background-image: linear-gradient(to left,green,yellow);
            display: inline-block;
            justify-content: center;
            width: 200px;
            border-radius: 10px;
            font-size: 18px;
            padding: 20px;
            color:white;
            margin: 10px;
            transition: 1s;
            font-weight: 700;
        }
        div a button:hover{
            /* text-decoration: underline; */
            color: orange;
            background-color: black;
            font-weight: 700;
            transform: scale(1.1);
            text-shadow: 0 0 10px red;
        }
        button:hover{
            background-color: transparent;
            background-image: linear-gradient(orange);
        }
        fieldset{

            /* text-align: center; */

            border-radius: 20px;
            margin:10px;
        }
        fieldset:hover{
            box-shadow: 0 0 5px lightcoral;
        }
        legend{
            font-size: 25px;
        }
