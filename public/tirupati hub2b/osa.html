                    <script>
                        var today = new Date();
                        let days=["Sunday","Monday","Tueday","Wednesday","Thursday","Friday","Saturday"];
                        let months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
                        
                        var mdate = `${days[today.getDay()]}, ${today.getDate()} - ${months[today.getMonth()+1]} - ${today.getFullYear()}`;
                        document.write(`<h6 style="text-align:center">Department of Posts :: India <br>Head Record Office, RMS TP Division., Tirupati - 517501 <br>

                    </script>

            <table border="1" cellspacing="0" align="center"  contenteditable="true">

                    <tr style="background-color: yellow;">
                        <th>S.NO</th>

                        <th>Duty<br>From</th>

                </thead>

                <tbody align="center">
                    <script>
                        function PageLoad() {
                            osa.focus();
                        }

                        var items = [];
                        function ClickPush() {
                            items.push(osa.value);
                            let li=document.createElement("li");
                            li.innerHTML+=osa.value;
                            document.querySelector("ol").appendChild(li);

                            osa.value = "";
                            osa.focus();
                        }

                        function genTable() {
                            items.sort();
                            for (let i = 0; i <= items.length - 1; i++) {

                                var tr = document.createElement("tr");

                                var tdname = document.createElement("td");
                                var tdsno = document.createElement("td");
                                var tddf = document.createElement("td");
                                var tddt = document.createElement("td");
                                var tdth = document.createElement("td");
                                var tdnw = document.createElement("td");
                                var tdsign = document.createElement("td");
                                var tdrem = document.createElement("td");

                                tdsno.innerHTML = i + 1;
                                tdname.innerHTML = items[i];

                                tdname.style.textAlign = "Left";
                                tdname.style.textIndent = "15px";

                                tr.appendChild(tdsno);
                                tr.appendChild(tdname);
                                tr.appendChild(tddf);
                                tr.appendChild(tddt);
                                tr.appendChild(tdth);
                                tr.appendChild(tdnw);
                                tr.appendChild(tdsign);
                                tr.appendChild(tdrem);

                                document.querySelector("tbody").appendChild(tr);
                            }
                            window.print();
                        }

                            items=[];
                        }
