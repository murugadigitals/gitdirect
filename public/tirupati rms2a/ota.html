<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTA Annexure Tirupati RMS/2A</title>
    <style>
        @media print{
            #print{
                display: none;
            }
        }
    </style>
</head>

<body contenteditable="true">
    <div style="text-align: center;">
        <script>
            var today = new Date();
            let days=["Sunday","Monday","Tueday","Wednesday","Thursday","Friday","Saturday"];
            let months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
            var mdate = `${days[today.getDay()]}, ${today.getDate()} - ${months[today.getMonth()+1]} - ${today.getFullYear()}`;
           
            
            document.write(`<h4 style="line-height:20px">Department of Posts :: India <br>Head Record Office, RMS TP Division., Tirupati - 517501 <br>
            OTA Annexure Tirupati RMS/2A Dated : ${mdate}</h4>`)
        </script>
    </div>
    <hr>
    <br>
    <div style="display: flex;justify-content: center; padding-top: 20px;">
    <table border width="720" cellspacing="0">
        <thead>
            <tr style="background-color: yellow;">
                <th>S.NO</th>
                <th>Name of the Official</th>
                <th>Duty Hours<br>From</th>
                <th>Duty Hours<br>To</th>
                <th>OTA Hours<br>From</th>
                <th>OTA Hours<br>To</th>
                <th>Signature of the<br>Official</th>
            </tr>
        </thead>
        <tbody align="center">
            <script>
                let i,n;
                let osanames=[];
                n=+prompt("Enter No of Officials performing OT Duty  : ")
                for(i=1;i<=n;i++){
                    document.write(`
                                        <tr>
                                            <td>${i}</td>
                                            <td style="text-align:left;text-indent:10px">${osanames[i]=prompt("Enter Name of the Official : " + i)}</td>
                                            <td>08:45</td>
                                            <td>16:45</td>
                                            <td>17:30</td>
                                            <td>06:00</td>
                                            <td>&nbsp;</td>
                                        </tr>
                                    `)
                }
            </script>
        </tbody>
        <tfoot align="center">
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </tfoot>
    </table>
    </div>

    <div class="logo">
        <div style="position:fixed;top:15px;right:0px">
            <img src="../../assests/logo.png" width="140px" height="70px" alt="logo here">
        </div>
    </div>
    <br>
    <div style="display: flex;justify-content: space-between;">
        <div style="text-align: center;">
            <h4>Head Record Officer<br> RMS TP Dn.,Tirupati</h4>
        </div>
    
        <div style="text-align: center;">
            <h4>Signature of the HSA<br> Tirupati RMS/2A</h4>
        </div>
    </div>
    <DIV style="text-align: end;">
        <button style=" width: 150px;height: 40px;font-size: 20px;background-color: orange;color:white;" id="print" onclick="javascript:print()">Print</button>
    </DIV>
</body>

</html>
