<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTS Annexure Tirupati HUB/1</title>
    <style>
        @media print{
            #print{
                display: none;
            }
        }
    </style>
</head>

<body contenteditable="true">
    <div style="text-align: center;">
        <script>
            var today = new Date();
            var mdate = `${today.getDate()+1} / ${today.getMonth() + 1} / ${today.getFullYear()}`;
            document.write(`<h4 style="line-height:20px">Department of Posts :: India <br>Head Record Office, RMS TP Division., Tirupati - 517501 <br>
            MTS Annexure TIRUPATI HUB/1 Dated ${mdate} </h4>`)
        </script>
    </div>
    <hr>
    <br>
    <div style="display: flex;justify-content: center; padding-top: 20px;">
        <table border width="720" cellspacing="0">
            <thead>
                <tr style="background-color: yellow;">
                    <th>S.NO</th>
                    <th>Name of the Outsider<br>worked in Vacant<br>Post</th>
                    <th>Duty<br>From</th>
                    <th>Duty<br>To</th>
                    <th>Total<br>Hrs</th>
                    <th>Nature of <br>Work<br>Allotted</th>
                    <th>Signature of<br>the<br>Outsider</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody align="center">
                <script>
                    let i, n;
                    let osanames = [];
                    n = +prompt("Enter No of MTS Required For the SET  : ")
                    for (i = 1; i <= n; i++) {
                        document.write(`
                    <tr>
                        <td>${i}</td>
                        <td style="text-align:left;text-indent:10px">${osanames[i] = prompt("Enter Name of the MTS - " + i)}</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>`)
                    }
                </script>
            </tbody>
            <tfoot align="center">
                <tr style="height: 30px;">
                    <td colspan="4">Total</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="logo">
        <div style="position:fixed;top:15px;right:0px">
            <img src="../../assests/logo.png" width="140px" height="70px" alt="logo here">
        </div>
    </div>
    <br>
    <div style="display: flex;justify-content: space-between;">
        <div style="text-align: center;">
            <h4>Head Record Officer<br> RMS TP Dn.,Tirupati</h4>
        </div>

        <div style="text-align: center;">
            <h4>Signature of the HSA<br> Tirupati HUB/1</h4>
        </div>
    </div>
    <DIV style="text-align: end;">
        <button style=" width: 150px;height: 40px;font-size: 20px;background-color: orange;color:white;" id="print" onclick="javascript:print()">Print</button>
    </DIV>


</body>

</html>
